apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-backend-hpa
  namespace: my-tech
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50