{{- if .Values.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  # Para el backend:
  username: {{ .Values.db.auth.username | quote }}
  password: {{ .Values.db.auth.password | quote }}

  # Para el chart de Bitnami PostgreSQL:
  postgres-password: {{ .Values.db.auth.postgresPassword | quote }}
  database: {{ .Values.db.auth.database | quote }}
{{- end }}
